<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Vídeos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="marrom">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-item-sliding>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/4BSuFpQ2gd2WtO5ZK1fMjaMPMRc.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>Um Sonho de Liberdade (1994)</h1>
          <p>17/03/1995 (BR) - 2h 22m </p>
          <p>Drama, Crime</p>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>76%</ion-label>
      </ion-chip>
    </ion-item>

    <ion-item-options side="end" >
      <ion-item-option color="marromclaro" (click)="exibirAlertaFavorito()">
        <ion-icon slot="icon-only" name="star" color="primary"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/2RKjFMIlb3UmvUtxeM1uzS0WMhG.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>À Espera de Um Milagre (1999)</h1>
          <p>10/03/2000 (BR)- 3h 9m </p>
          <p>Fantasia, Drama, Crime </p>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>85%</ion-label>
      </ion-chip>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="marromclaro"  (click)="exibirAlertaFavorito()">
        <ion-icon slot="icon-only" name="star" color="primary"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/h8PEObIiYUo4wHGo2qgWge2wqzv.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>A Vida é Bela  (1997)</h1>
          <p>05/02/1999 (BR) - 1h 56m </p>
          <p>Comédia, Drama </p>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>85%</ion-label>
      </ion-chip>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="marromclaro"  (click)="exibirAlertaFavorito()">
        <ion-icon slot="icon-only" name="star" color="primary"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
